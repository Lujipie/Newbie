<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Calendar Integration</title>
</head>
<body>
  <h1>Google Calendar Integration</h1>

  <!-- Container to display events -->
  <div id="events"></div>

  <!-- Load Google Calendar API client library -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    // Function to load Google Calendar API client library
    function loadClient() {
      gapi.client.load('calendar', 'v3', listUpcomingEvents);
    }

    // Function to list upcoming events
    function listUpcomingEvents() {
      var request = gapi.client.calendar.events.list({
        'calendarId': 'primary',
        'timeMin': (new Date()).toISOString(),
        'showDeleted': false,
        'singleEvents': true,
        'orderBy': 'startTime'
      });

      request.execute(function(response) {
        var events = response.items;
        var eventList = document.getElementById('events');
        if (events.length > 0) {
          eventList.innerHTML = '<h2>Upcoming Events:</h2>';
          for (var i = 0; i < events.length; i++) {
            var event = events[i];
            var eventDetails = '<p><strong>' + event.summary + '</strong><br>';
            if (event.start.dateTime) {
              eventDetails += 'Start: ' + event.start.dateTime + '<br>';
            }
            if (event.end.dateTime) {
              eventDetails += 'End: ' + event.end.dateTime + '<br>';
            }
            eventDetails += '</p>';
            eventList.innerHTML += eventDetails;
          }
        } else {
          eventList.innerHTML = '<p>No upcoming events found.</p>';
        }
      });
    }

    // Initialize Google Calendar API client library
    gapi.load('client', loadClient);
  </script>
</body>
</html>
