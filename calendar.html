<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Calendar Integration</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun and playful font */
    margin: 0;
    padding: 20px;
    background-color: #f0f8ff; /* Light blue background */
  }

  h1 {
    color: #ff69b4; /* Pink color for the heading */
  }

  #calendar {
    width: 100%;
    height: 600px; /* Adjust the height as needed */
    margin-bottom: 20px;
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    overflow: hidden; /* Hide overflowing events */
  }

  #event-filter {
    margin-bottom: 20px;
  }

  select {
    padding: 10px;
    font-size: 16px;
    border-radius: 10px; /* Rounded dropdown */
    border: 2px solid #ff69b4; /* Pink border */
    background-color: #fff; /* White background */
    color: #ff69b4; /* Pink text color */
  }

  .event {
    background-color: #ff69b4; /* Pink background color for events */
    color: #fff; /* White text color */
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px; /* Rounded corners */
  }
</style>
</head>
<body>
  <h1>Google Calendar Integration</h1>

  <!-- Filter tab for events -->
  <div id="event-filter">
    <label for="filter">Filter by Event Type:</label>
    <select id="filter">
      <option value="all">All</option>
      <option value="event1">Event Type 1</option>
      <option value="event2">Event Type 2</option>
      <option value="event3">Event Type 3</option>
    </select>
  </div>

  <!-- Calendar container -->
  <div id="calendar"></div>

  <!-- Load Google Sheets API client library -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    // Function to initialize Google Sheets API client library
    function initClient() {
      gapi.client.init({
        'apiKey': 'YOUR_API_KEY',
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        // Load events from Google Sheets and populate the calendar
        loadEvents();
      }, function(error) {
        console.error('Error initializing Google Sheets API:', error);
      });
    }

    // Function to load events from Google Sheets and populate the calendar
    function loadEvents() {
      // Fetch data from Google Sheets
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: 'YOUR_SPREADSHEET_ID',
        range: 'Sheet1!A2:D' // Assuming your events are in columns A to D starting from row 2
      }).then(function(response) {
        var events = response.result.values;
        if (events.length > 0) {
          // Populate calendar with events
          populateCalendar(events);
        } else {
          console.log('No events found.');
        }
      }, function(error) {
        console.error('Error fetching events from Google Sheets:', error);
      });
    }

    // Function to populate calendar with events
    function populateCalendar(events) {
      var calendar = document.getElementById('calendar');
      events.forEach(function(event) {
        var eventElement = document.createElement('div');
        eventElement.classList.add('event');
        eventElement.textContent = event[0] + ': ' + event[1] + ' - ' + event[2];
        calendar.appendChild(eventElement);
      });
    }

    // Initialize Google Sheets API client library
    gapi.load('client', initClient);
  </script>
</body>
</html>
