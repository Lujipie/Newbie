<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar with Dropdown Filter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  #calendar {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd; /* Add border around the calendar */
  }

  #calendar th, #calendar td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  #filter {
    margin-bottom: 20px;
  }

  #filter select {
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Calendar with Dropdown Filter</h1>
    <div id="filter">
      <label for="tag">Filter by Tag:</label>
      <select id="tag">
        <option value="all">All</option>
        <option value="tag1">Tag 1</option>
        <option value="tag2">Tag 2</option>
        <option value="tag3">Tag 3</option>
      </select>
    </div>
    <table id="calendar">
      <caption>March 2024</caption> <!-- Add caption for the month and year -->
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td> <!-- Add dates dynamically -->
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <!-- More rows for the remaining weeks of the month -->
      </tbody>
    </table>
  </div>

  <script>
    // Code to filter calendar events based on selected tag
    document.getElementById('tag').addEventListener('change', function() {
      var tag = this.value;
      var events = document.querySelectorAll('#calendar tbody tr');
      events.forEach(function(event) {
        var eventTag = event.getAttribute('data-tag');
        if (tag === 'all' || eventTag === tag) {
          event.style.display = '';
        } else {
          event.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
