<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Events to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Add Your Club Meetings</h1>
  <form id="event-form">
    <label for="title">Club Name:</label>
    <input type="text" id="title" name="title" required>

    <label for="dates">Club Meeting Date(s) (separate multiple dates with commas):</label>
    <input type="text" id="dates" name="dates" required>

    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" name="startTime" required>

    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" name="endTime" required>

    <label for="tag">Club Tag:</label>
    <select id="tag" name="tag" required>
      <option value="" disabled selected>Select Tag</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>

    <input type="submit" value="Add Event">
  </form>

  <script>
    document.getElementById('event-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form data
      const formData = new FormData(event.target);
      const title = formData.get('title');
      const dates = formData.get('dates').split(',').map(date => date.trim()); // Split dates by comma and trim whitespace
      const startTime = formData.get('startTime');
      const endTime = formData.get('endTime');
      const tag = formData.get('tag');

      // Iterate over each date and add to Google Sheets
      dates.forEach(date => {
        const eventData = {
          title: title,
          date: date,
          startTime: startTime,
          endTime: endTime,
          tag: tag
        };

        // Add event data to Google Sheets (you can use your own logic here)
        addEventToGoogleSheets(eventData);
      });

      // Clear form fields after submission
      event.target.reset();
    });

    function addEventToGoogleSheets(eventData) {
      // You can add your logic to add event data to Google Sheets using Google Sheets API here
      console.log('Adding event to Google Sheets:', eventData);
      // Example: Send the data to a server endpoint which handles adding to Google Sheets
    }
  </script>
</body>
</html>
