<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Events to Google Sheets</title>
  
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-image: url('https://cdn.glitch.global/44fb5059-ce54-41e0-a6a1-d6e3e101b966/cometville-soc-c6f0f48fe3308ded.jpg?v=1711260235683');
      background-size: cover;
       background-position: center;
    background-repeat: no-repeat; 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: left;
      color: #23395d;
      margin-left: 500px;
      font-size: 50px;
      font-family:  'Roboto', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: absolute; /* Position the heading absolutely */
      top: 70px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      z-index: 1; /* Ensure the heading appears above other elements */
    }

    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       max-width: 400px; 
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #555;
      display: block;
       margin-bottom: 8px;
    }

    input[type="text"],
    input[type="datetime-local"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
    <a href="index.html" class="back-to-main"><span>&#8592;</span></a>

    <style>
      /* Additional styles for the "Back to Main Page" button */
      
      .back-to-main {
        position: absolute;
        top: 10px;
        left: 20px;
        display: inline-block;
        padding: 4.5px 10px;
        background-color: #f28c28; /* Fun button color */
        color: #fff; /* White text color for buttons */
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .back-to-main:hover {
        background-color: #b87333; /* Darker button color on hover */
      }
    </style>
</head>
<body>
<h1>Add Your Club Events!</h1>
  <form id="event-form" action="https://script.google.com/macros/s/AKfycbzhywBz4yX1levpdM_fCU1-_0dhw41NOuN0oI5-4AQyI01QGuy7zjANy1_qlBRicgfZbA/exec" method="post">
    <label for="title">Event Title:</label><br>
    <input type="text" id="title" name="title" required><br>

    <label for="startDateTime">Start Date and Time:</label><br>
    <input type="datetime-local" id="startDateTime" name="startDateTime" required><br>

    <label for="endDateTime">End Date and Time:</label><br>
    <input type="datetime-local" id="endDateTime" name="endDateTime" required><br>

    <label for="tag">Club Tag:</label>
    <select id="tag" name="tag" required>
      <option value="" disabled selected>Select Tag</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Electrical and Computer Engineering">Electrical and Computer Engineering</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
    </select>

    <input type="submit" value="Add Event">
  </form>

  <script>
  document.getElementById('eventForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    const title = document.getElementById('title').value;
    const startTime = document.getElementById('startDateTime').value;
    const endTime = document.getElementById('endDateTime').value;
    const tag = document.getElementById('tag').value;

    // Construct the data object
    const eventData = {
      title: title,
      startTime: startTime,
      endTime: endTime,
      tag: tag
    };

    // Send the data to Google Apps Script
    google.script.run.doPost(eventData);
    
    window.location.href = "index.html";

    // Optional: Clear the form fields after submission
    this.reset();
  });
</script>
</body>
</html>
