<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTD Freshmen Hub</title>
    <link rel="stylesheet" href="styles.css">
  <head>
    <style>
      body {
        background-image: url('https://alumni.utdallas.edu/image/-wallpaper/UTD-Mall-1920.jpg');
        background-size: cover;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .container {
        text-align: center;
        color: white;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #F28C28; /* Purple button color */
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #355E3B; /* Darker purple on hover */
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to UTD Club Central!</h1>
      <a href="clubs.html"><button>Clubs</button></a>
      <a href="calendar.html"><button>Calendar</button></a>

      <button>Mentors</button>
    </div>
  </body>
