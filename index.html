    <style>html, body {
            height: 100%;
            overflow: hidden;
            background-image: radial-gradient(ellipse at top, #080e21 0%, #1b2735 95%);
        }

        /* Star effect */
        .star {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 100px 200px #fff,
                        500px 300px #fff,
                        800px 150px #fff,
                        1200px 400px #fff,
                        1500px 600px #fff,
                        /* ... Add other star positions here ... */
                        /* ... Continue adding star positions as needed ... */
        }

        /* Meteor animation */
      @keyframes meteor {
            0% {
                opacity: 0;
                margin-top: -300px;
                margin-right: -300px;
            }
          10%{
               opacity:1;           
          }
            12% {
                opacity: 0;
            }
            15% {
                margin-top: 300px;
                margin-left: -600px;
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* Meteor elements */
        .meteor-1, .meteor-2, .meteor-3, .meteor-4, .meteor-5,
        .meteor-6, .meteor-7, .meteor-8, .meteor-9, .meteor-10,
        .meteor-11, .meteor-12, .meteor-13, .meteor-14, .meteor-15 {
            position: absolute;
            width: 300px;
            height: 1px;
            transform: rotate(-45deg);
            background-image: linear-gradient(to right, #fff, rgba(255, 255, 255, 0));
            animation: meteor 4s linear infinite;
            opacity: 0;
        }

        .meteor-1:before, .meteor-2:before, .meteor-3:before,
        .meteor-4:before, .meteor-5:before, .meteor-6:before,
        .meteor-7:before, .meteor-8:before, .meteor-9:before,
        .meteor-10:before, .meteor-11:before, .meteor-12:before,
        .meteor-13:before, .meteor-14:before, .meteor-15:before {
            content: "";
            position: absolute;
            width: 4px;
            height: 5px;
            border-radius: 50%;
            margin-top: -2px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px 3px #fff;
        }
.meteor-1 { animation: meteor 5s linear infinite; } /* Slower */
.meteor-2 { animation: meteor 7s linear infinite; } /* Normal speed (same as before) */
.meteor-3 { animation: meteor 4s linear infinite; } /* Faster */
.meteor-4 { animation: meteor 5s linear infinite; }      
 .meteor-5 { animation: meteor 8s linear infinite; }     
 .meteor-6 { animation: meteor 5s linear infinite; }     
  .meteor-7 { animation: meteor 9s linear infinite; }   
      .meteor-8 { animation: meteor 6s linear infinite; } 
      .meteor-9 { animation: meteor 3s linear infinite; } 
      .meteor-10 { animation: meteor 7s linear infinite; } 
      .meteor-11 { animation: meteor 6s linear infinite; } 
      .meteor-12 { animation: meteor 5s linear infinite; } 
      .meteor-13 { animation: meteor 8s linear infinite; } 
      
/* ... Adjust animation durations for other meteors ... */



        /* Adjust meteor positions */
        .meteor-1 { top: 50px; left: 10%; animation-delay: 5s; }
        .meteor-2 { top: 120px; left: 20%; animation-delay: 3s;}
        .meteor-3 { top: 200px; left: 30%; animation-delay: 7s;}
        .meteor-4 { top: 300px; left: 40%; animation-delay: 2s;}
        .meteor-5 { top: 400px; left: 50%; animation-delay: 6s;}
        .meteor-6 { top: 500px; left: 60%; animation-delay: 4s}
        .meteor-7 { top: 600px; left: 70%; animation-delay: 3s}
        .meteor-8 { top: 700px; left: 80%; animation-delay: 0s}
        .meteor-9 { top: 800px; left: 90%; animation-delay: 5s}
        .meteor-10 { top: 900px; left: 100%; animation-delay: 2s }
        .meteor-11 { top: 1000px; left: 110%; animation-delay: 3s}
        .meteor-12 { top: 1100px; left: 120%; animation-delay: 7s}
        .meteor-13 { top: 1200px; left: 130%; animation-delay: 5s}
        .meteor-14 { top: 1300px; left: 140%; animation-delay: 4s}
        .meteor-15 { top: 1400px; left: 150%; animation-delay: 1s}
        </style>
