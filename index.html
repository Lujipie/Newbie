<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enchanted Website</title>
    <style>
      body {
        background-image: url('https://alumni.utdallas.edu/image/-wallpaper/UTD-Mall-1920.jpg');
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        color: white;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #9013fe; /* Purple button color */
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #6600cc; /* Darker purple on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Enchanted Websit!</h1>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
    </div>
  </body>
</html>
