              background-color: #F28C28; /* orange button color */
              color: white;
              transition: background-color 0.3s, transform 0.2s;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            button:hover {
              background-color: #CC5500; /* Darker orange on hover */
              transform: scale(1.05);

            }

            button:active {
              transform: scale(0.95);
            }
            h2 {

            }
      /* Meteor Shower Effect */
    .stars {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .star {
      width: 1px;
      height: 1px;
      background: transparent;
      position: absolute;
    }

    .meteors {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .meteor {
      position: absolute;
      top: -50px; /* Adjust starting position */
      left: calc(100% * random()); /* Randomize starting position */
      width: 300px;
      height: 1px;
      transform: rotate(-45deg);
      background-image: linear-gradient(to right, #fff, rgba(255,255,255,0));
      animation: meteor 3s linear infinite;
    }

    @keyframes meteor {
      0% {
        opacity: 1;
        margin-top: -300px;
        margin-right: -300px;
      }
      12% {
        opacity: 0;
      }
      15% {
        margin-top: 300px;
        margin-left: -600px;
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
    </style>

    <script>
      console.log("Script loaded");

      const welcomeText = "Welcome UTD Freshman!";
      const welcomeDiv = document.getElementById("welcome-text");

      function typeWriter(text, i) {
        if (i < text.length) {
          welcomeDiv.innerHTML += text.charAt(i);
          i++;
          setTimeout(function () {
            typeWriter(text, i);
          }, 100); // Adjust the typing speed (milliseconds)
        }
      }

      typeWriter(welcomeText, 0);
    </script>
